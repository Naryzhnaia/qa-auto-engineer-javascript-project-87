name: main-check
on: 
  - push
  - pull_request
jobs:
  build:
    runs-on: ubuntu-latest
    steps: 
      - uses: actions/checkout@v4
      - name : install dependencies 
        run: npm install
      - name : run tests 
        run: make test
      - name : run linter
        run : make lint
      - name: check test coverage
        run : make test-coverage
